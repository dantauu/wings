<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Крылья Родины</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
	</head>
	<body>
		<header>
			<div class="header-content">
				<div class="title">
					<h1>Всероссийская олимпиада «Крылья Родины»</h1>
					<h2>
						(ГБПОУ РО «Таганрогский авиационный колледж имени В.М.Петлякова»)
					</h2>
				</div>
				<div class="logo">
					<img src="images/logo.png" alt="Логотип" />
				</div>
			</div>
		</header>

		<nav id="aircraft-nav">
			<!-- Самолеты будут добавлены с помощью JavaScript -->
		</nav>

		<main id="aircraft-content">
			<div class="welcome-message">
				<h2>
					Добро пожаловать на сайт Всероссийской олимпиады «Крылья Родины»
				</h2>
				<p>Выберите самолет из меню для просмотра информации</p>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
